<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>The Weather</title>
</head>

<body>
    
    <section class="title">Weather Dashboard</section>

    <section class="gridContainer">
        <section class="searchContainer">
            <div class="citySearchBox">
                <div id="searchTitle">Search for a City:</div>
                <input type="text" placeholder="City" id="searchBar">
                <button type="submit"  id="searchButton">Search</button>
            </div>

            <section class="cityButtons">
                <button onclick="austinSearch()" class="buttons">Austin</button>
                <button onclick="chicagoSearch()" class="buttons">Chicago</button>
                <button onclick="newYorkSearch()" class="buttons">New York</button>
                <button onclick="orlandoSearch()" class="buttons">Orlando</button>
                <button onclick="sanFranciscoSearch()" class="buttons">San Francisco</button>
                <button onclick="seattleSearch()" class="buttons">Seattle</button>
                <button onclick="denverSearch()" class="buttons">Denver</button>
                <button onclick="atlantaSearch()" class="buttons">Atlanta</button>

            </section>

        </section>

        <section class="gridContainerRows">
            <section class="locationInfo">
                <div class="locationCityTitle">
                    <div id="cityName">City</div>
                    <div id="date"></div>
                    <img src="" alt="" id="iconMain">
                </div>

                    <div id="temperature">Temperature:</div>
                    <div id="wind">Wind:</div>
                    <div id="humidity">Humidity:</div>
                    <div class="uvBox">
                        <div id="uvIndex">UV Index:</div>
                        <div id="uvIndexNumber"></div>
                    </div>
            </section>

            <section class="weeklyForecast">
                <div id="forecastTitle">5-Day Forecast:</div>
                <section class="weeklyForecastGrid">
                    <div class="forecastCard" id="dayOneCard">
                        <div id="forecastDateOne" class="forecastDateBold"></div>
                        <img src="" alt="" class="iconDayOne">
                        <div id="forecastTempOne">Temp:</div>
                        <div id="forecastWindOne">Wind:</div>
                        <div id="forecastHumidityOne">Humidity:</div>
                    </div>

                    <div class="forecastCard" id="dayTwoCard">
                        <div id="forecastDateTwo" class="forecastDateBold"></div>
                        <img src="" alt="" class="iconDayTwo">
                        <div id="forecastTempTwo">Temp</div>
                        <div id="forecastWindTwo">Wind:</div>
                        <div id="forecastHumidityTwo">Humidity:</div>
                    </div>

                    <div class="forecastCard" id="dayThreeCard">
                        <div id="forecastDateThree" class="forecastDateBold"></div>
                        <img src="" alt="" class="iconDayThree">
                        <div id="forecastTempThree">Temp</div>
                        <div id="forecastWindThree">Wind:</div>
                        <div id="forecastHumidityThree">Humidity:</div>
                    </div>

                    <div class="forecastCard" id="dayFourCard">
                        <div id="forecastDateFour" class="forecastDateBold"></div>
                        <img src="" alt="" class="iconDayFour">
                        <div id="forecastTempFour">Temp:</div>
                        <div id="forecastWindFour">Wind:</div>
                        <div id="forecastHumidityFour">Humidity:</div>
                    </div>

                    <div class="forecastCard" id="dayFiveCard">
                        <div id="forecastDateFive" class="forecastDateBold"></div>
                        <img src="" alt="" class="iconDayFive">
                        <div id="forecastTempFive">Temp:</div>
                        <div id="forecastWindFive">Wind:</div>
                        <div id="forecastHumidityFive">Humidity:</div>
                    </div>

        </section>
    </section>

    </section>

    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js"></script>
</body>
</html>
